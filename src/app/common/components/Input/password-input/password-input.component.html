<div class="float-inp">
  <i class="icon icon-lock-outline"></i>
  <input [type]="type" [placeholder]="placeholder" [value]="value" [disabled]="disabled"
    (input)="onChange($any($event.target).value)" (blur)="onTouched()" (keyup)="inputChange($event)"
    class="form-control bottom-line-inp has-icon" />
  <span *ngIf="!isVisible" class="icon icon-eye-off" (click)="iconVisible(true)"></span>
  <span *ngIf="isVisible" class="icon icon-eye-on" (click)="iconVisible(false)"></span>
</div>
