<div class="modal-content modal-add-address">
  <div class="modal-header">
    <h5 class="modal-title">Add New Address</h5>
    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close" (click)="cancelClick()"></button>
  </div>
  
<app-address-selection 
  [presentAddress]="data"
  (closeEvent)="closePopup($event)"
></app-address-selection>
