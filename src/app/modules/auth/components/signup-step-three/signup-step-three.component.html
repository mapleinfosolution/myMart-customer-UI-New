<div class="auth-form-wrap-outer small m-center mt-65 mb-65">
  <!-- <p class="mb-40"><a href="javascript:void(0)" class="back-link"> <i class="icon icon-arrow-right-yellow mr-15 flip"></i> Back to
      Register</a></p> -->
  <div class="auth-form-wrap small m-center  mb-32 bg-white">
    <h2 class="primary-title d-flex flex-wrap justify-content-between">Enter Your Name</h2>
    <div class="form-container">
      <form autocomplete="off" [formGroup]="formData">
        <div class="form-rows">
          <div class="form-field">
            <label for="" class="form-label">First Name</label>
            <div class="float-inp">
              <i class="icon icon-user"></i>
              <input type="text" class="form-control bottom-line-inp has-icon" name="fname" placeholder="First Name"
                autocomplete="off" formControlName="fname" />
              <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                <div *ngIf="f.fname.errors.required">First name is required</div>
                <div *ngIf="f.fname.errors.emailMobileInvalid">Invalid first name</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-rows">
          <div class="form-field">
            <label for="" class="form-label">Last Name</label>
            <div class="float-inp">
              <i class="icon icon-user"></i>
              <input type="text" class="form-control bottom-line-inp has-icon" name="lname" placeholder="Last Name"
                autocomplete="off" formControlName="lname" />
              <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
                <div *ngIf="f.lname.errors.required">Last name is invalid</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-rows">
          <div class="form-field">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="promotionAlert" formControlName="promotionAlert">
              <label class="form-check-label size-n" for="flexCheckDefault">
                I'd like to receive exclusive offers and promotions via SMS
              </label>
            </div>
          </div>
        </div>
        <div class="form-rows mb-20">
          <div class="form-field">
            <button type="submit" class="btn btn-primary btn-block" (click)="clickNext()">Next</button>
          </div>
        </div>
        <div class="form-rows">
          <div class="form-field">
            <p class="mb-0 size-n text-light-gray"> By clicking "SIGN UP". I agree to myMart's <a href="javascript:void(0)">Terms of
                Use</a> and <a href="javascript:void(0)">Privacy Policy</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br /><br /><br />
</div>
