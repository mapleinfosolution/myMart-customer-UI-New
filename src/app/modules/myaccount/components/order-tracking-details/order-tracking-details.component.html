  </div>
  <div class="body-sec" *ngIf="this.selectedItemData?.orderStatusLog.length">
    <div class="steps">
      <div class="item">
        <span class="num">1</span>
        <span class="label">Processing</span>
      </div>
      <div class="item">
        <span class="num">1</span>
        <span class="label">Packed</span>
      </div>
      <div class="item">
        <span class="num">1</span>
        <span class="label">Shipped</span>
      </div>
      <div class="item">
        <span class="num">1</span>
        <span class="label">Delivered</span>
      </div>
    </div>

    <div class="delivery-status">
      <div [class]="this.selectedItemData?.orderStatusLog.length == (i + 1) ? 'item active' : 'item'" *ngFor="let statusData of this.selectedItemData?.orderStatusLog; let i=index">
        <span class="time"> {{statusData.time | date:'medium'}}</span>
        <span class="label">{{capitalizeFirstLetter(statusData.status)}}</span>
        <!-- <span class="link">Leave your delivery feedback here</span> -->
        <span>Your Package have been {{statusData.status}}</span>
      </div>
    </div>
  </div>
</div>
